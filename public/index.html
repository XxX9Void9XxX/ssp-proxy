<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom SSP Proxy Browser</title>
<style>
html, body { margin:0; height:100%; background:#000; color:#e0c3fc; font-family:Arial,sans-serif; overflow:hidden; }
#browser { display:flex; flex-direction:column; height:100%; }
#tabs { display:flex; align-items:center; background:#111; padding:5px; overflow-x:auto; white-space:nowrap; }
.tab { display:flex; align-items:center; gap:4px; padding:4px 10px; margin-right:4px; border-radius:6px; cursor:pointer; background:#222; color:#e0c3fc; box-shadow:0 0 6px #9b59b6; transition:0.2s; }
.tab.active { background:linear-gradient(45deg,#9b59b6,#8e44ad); color:white; box-shadow:0 0 15px #9b59b6,0 0 30px #8e44ad; }
.tab:hover { transform:scale(1.05); }
.close-tab { color:#ff9ff3; cursor:pointer; margin-left:3px; font-weight:bold; }
#addTab { padding:4px 10px; border-radius:6px; background:linear-gradient(45deg,#9b59b6,#8e44ad); color:white; cursor:pointer; }
#topBar { display:flex; align-items:center; padding:8px; background:#000; box-shadow:0 0 20px #9b59b6; gap:5px; }
#topBar input { flex:1; padding:6px 10px; border:none; border-radius:5px; font-size:16px; background:#111; color:#e0c3fc; text-shadow:0 0 5px #9b59b6; }
button { padding:6px 10px; border:none; border-radius:5px; background:linear-gradient(45deg,#9b59b6,#8e44ad); color:white; cursor:pointer; }
button:hover { background:linear-gradient(45deg,#d580ff,#9b59b6); transform:scale(1.05); }
iframe { flex:1; border:none; width:100%; height:100%; display:none; }
</style>
</head>
<body>
<div id="browser">
  <div id="tabs">
    <div class="tab active" data-id="0">New Tab <span class="close-tab">×</span></div>
    <div id="addTab">＋</div>
  </div>
  <div id="topBar">
    <button id="back">⟵</button>
    <button id="forward">⟶</button>
    <button id="refresh">⟳</button>
    <input id="url" type="text" placeholder="Type URL or /command">
    <button id="go">Go</button>
  </div>
  <div id="iframeContainer" style="flex:1; position:relative;">
    <iframe class="webview" data-id="0" style="display:block;"></iframe>
  </div>
</div>

<script>
const tabsContainer = document.getElementById('tabs');
const addTabBtn = document.getElementById('addTab');
const iframeContainer = document.getElementById('iframeContainer');
const urlInput = document.getElementById('url');
const goBtn = document.getElementById('go');
let currentTab = 0;
let tabCount = 1;
let tabs = [{id:0, iframe:document.querySelector('.webview[data-id="0"]'), history:[]}];

function setActiveTab(id){
  tabs.forEach(t=>t.iframe.style.display='none');
  const tab = tabs.find(t=>t.id===id);
  if(tab) { tab.iframe.style.display='block'; currentTab=id; urlInput.value=tab.iframe.src; }
}

function createTab(url='/proxy?url=https://www.google.com'){
  const id=tabCount++;
  const iframe=document.createElement('iframe'); iframe.className='webview'; iframe.dataset.id=id; iframe.src=url; iframe.style.display='none';
  iframeContainer.appendChild(iframe);
  const tabDiv=document.createElement('div'); tabDiv.className='tab'; tabDiv.dataset.id=id; tabDiv.innerHTML='New Tab <span class="close-tab">×</span>';
  tabsContainer.insertBefore(tabDiv, addTabBtn);
  tabs.push({id, iframe, history:[]});
  setActiveTab(id);

  tabDiv.addEventListener('click', e=>{
    if(e.target.classList.contains('close-tab')){ closeTab(id); }
    else setActiveTab(id);
  });
}

function closeTab(id){
  const tab = tabs.find(t=>t.id===id);
  if(!tab) return;
  tab.iframe.remove();
  tabs = tabs.filter(t=>t.id!==id);
  document.querySelector(`.tab[data-id="${id}"]`).remove();
  if(tabs.length>0) setActiveTab(tabs[tabs.length-1].id);
}

function openURL(url){
  const tab = tabs.find(t=>t.id===currentTab);
  if(!tab) return;
  if(!url.startsWith('/proxy')) url='/proxy?url='+encodeURIComponent(url);
  tab.iframe.src=url;
  urlInput.value=url;
}

addTabBtn.addEventListener('click',()=>createTab());
goBtn.addEventListener('click',()=>{ const val=urlInput.value.trim(); if(!val) return;
if(val.startsWith('/opennewtab')) createTab(tabs.find(t=>t.id===currentTab).iframe.src);
else openURL(val);
});
urlInput.addEventListener('keypress',e=>{if(e.key==='Enter') goBtn.click();});
document.getElementById('back').addEventListener('click',()=>{const t=tabs.find(t=>t.id===currentTab); if(t.history.length>1){ t.history.pop(); t.iframe.src=t.history[t.history.length-1]; }});
document.getElementById('refresh').addEventListener('click',()=>{const t=tabs.find(t=>t.id===currentTab); if(t) t.iframe.src=t.iframe.src; });
document.getElementById('forward').addEventListener('click',()=>{ /* can implement if desired */ });

// Initialize first tab
tabs[0].iframe.src='/proxy?url=https://www.google.com';
</script>
</body>
</html>
